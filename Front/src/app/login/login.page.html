<ion-header>

  <ion-toolbar>

    <ion-grid>

      <ion-row>
        <ion-title>Login</ion-title>
        
        <ion-button class="retorno">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-row>

    </ion-grid>

  </ion-toolbar>

</ion-header>

<ion-content>
  <form [formGroup]="registerForm" ngSubmit="submitForm(registerForm)">
    <ion-list>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit">Efetuar Login</ion-button>
  </form>



  <h6>Ainda n√£o tem uma conta?</h6>
  <a href= "">Realizar cadastro</a>

</ion-content>
