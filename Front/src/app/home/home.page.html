<ion-content fullscreen class="background">

  <h4>DIScreve UFRJ</h4>

  <div *ngFor="let post of posts">

    <app-post *ngFor="let nestedPost of post" [id]="nestedPost.id" [user]="nestedPost.user.name" [title]="nestedPost.course" [teacher]="nestedPost.teacher"  [text]="nestedPost.content" [tag]="nestedPost.tag" [likes]="nestedPost.liked_count"></app-post>
    
  </div>

</ion-content>
