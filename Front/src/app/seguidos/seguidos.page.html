<ion-header>

  <ion-toolbar>

    <ion-grid>

      <ion-row>

        <ion-title>colocar logo</ion-title>

      </ion-row>

    </ion-grid>

  </ion-toolbar>

</ion-header>

<ion-content>

    <ion-card *ngFor="let user of users" >
        <ion-grid class="user_info_topo_container">
            <ion-row>
                <ion-col>
                    <ion-avatar>
                        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                    </ion-avatar>
                </ion-col>
                <ion-col>
                    <ion-card-title color="secondary">{{ user.name }}</ion-card-title>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-card-subtitle>{{ user.degree }}</ion-card-subtitle>
        <ion-button (click)="unfollowUser(user.id)"><ion-icon class="icon-button" name="heart-dislike"></ion-icon>Deixar de seguir</ion-button>
    </ion-card>

</ion-content>
