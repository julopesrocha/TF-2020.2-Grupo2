<ion-header>

  <ion-toolbar>

    <ion-grid>
    
      <ion-row>

        <ion-title>Seguidos</ion-title>
    
        <ion-button class="retorno">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>

      </ion-row>
    
    </ion-grid>

  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <app-userinfo [name]="user.name" [degree]="user.degree"></app-userinfo>
    </ion-item>
  </ion-list>

</ion-content>
