<ion-header>
  <ion-toolbar>
    <img src="../../assets/logo.png">
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="avatar">
        <ion-avatar>{{user.photo}}
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
    </div>
    <div class="text-dados">
        <h6>Nome</h6>
        <h3 class="dados">{{user.name}}</h3>
        <h6>Curso</h6>
        <h3 class="dados">{{user.degree}}</h3>
        <h6>Email</h6>
        <h3 class="dados">{{user.email}}</h3>
        <!-- <h6>Senha</h6>
        <h3>{{user.password}}</h3> -->
    </div>
    <ion-button (click)="userLogout()" expand="full" color="tertiary" class="logout" >
      <ion-icon name="close-circle" class="icon-text-logout"></ion-icon>Logout
    </ion-button>

    <ion-fab vertical="top" horizontal="end" slot="fixed" >
      <ion-fab-button color="secondary" (click)="goToEditProfile()"><ion-icon name="pencil-outline" color="tertiary"></ion-icon></ion-fab-button>
  </ion-fab>

</ion-content>
